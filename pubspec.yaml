name: swoop_intelligence
description: "The sexiest mechanic app on earth."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  go_router: ^14.0.0
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.3
  google_fonts: ^6.2.1
  http: ^1.2.1
  flutter_animate: ^4.5.0
  flutter_svg: ^2.0.10
  cached_network_image: ^3.3.1
  glassmorphism: ^3.0.0
  url_launcher: ^6.2.5
  flutter_html: ^3.0.0-beta.2
  shimmer: ^3.0.0
  
  freezed_annotation: ^2.4.2
  json_annotation: ^4.9.0
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.11
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  isar_generator: ^3.1.0+1
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/data/vehicles.json
    - assets/data/services.json
    - assets/data/nav_tree.json
    - assets/data/service_templates.json

